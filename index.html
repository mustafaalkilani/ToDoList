<!DOCTYPE html>
<html>
    <head>
        <title>To-do list</title>
        <meta name="viewport" content="width=device-width, intial-scal=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section class="container">
            <div class="heading">
              <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
              <h1 class="heading__title">To-Do List</h1>
            </div>
            <form class="form">
              <div>
                <label class="form__label" for="todo">~ Today I need to ~</label>
                <input class="form__input"
                     type="text" 
                     id="todo" 
                     name="to-do"
                     size="30"
                     required>
                <button class="button"><span>Submit</span></button>
              </div>
            </form>
            <div>
              <ul class="toDoList">
              </ul>
            </div>
            <span style="display: flex; justify-content: flex-end; align-items: flex-end;  height: 200px;">
                <i class="fas fa-envelope-open-text" style=" z-index: 100000;"></i>
            </span>
        </section>
        <div class="par">
            <p>
                Hello. My name is mustafa alkilani. <br>
                I am fourteen years old and I am a student in Jordan,<br>
                I am intrested in technology,<br>
                recently, I worked on this project ( "invention" ),<br>
                it is about <span class="todotext">To Do List</span> my day was disorganized,<br>
                so I decided to make this daily schedule to organize my day. <br>
            </p>
            <span style="display: flex; justify-content: flex-end; align-items: flex-end;  height: 260px; z-index: 10;">
                <i class="fas fa-envelope-open-text theother"></i>
            </span>
        </div>
    </body>
</html>
